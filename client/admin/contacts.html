  <template name="contacts">
  <div class="contacts-list">
    <h1 class="recent-contacts-title">Recent Contacts:</h1>
    <ul>
      {{#each contacts}}
        <li class="contacts-name-line">{{name}}</li>
        <li>{{phone}}</li>
        <li>{{email}}</li>
        <li>{{message}}</li>
        <li class="contacts-date-line">{{formatDateTime createdAt}}</li>
        <br>
      {{/each}}
    </ul>
  </div>
</template>
