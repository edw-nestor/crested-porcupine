<template name="praise">
<div class="reviews-page">
 <div class="review-form">
  <h1>Write a review for Eddie</h1> 
  <form class="write-review">
    <fieldset class="form-group">
     <input type="text" class="form-control required"  id="name" name="name" placeholder="Name (First  Last initial)">
    </fieldset>
    <fieldset class="form-group">
      <input type="text" class="form-control required" id="location" name="location" placeholder="Location (City, State)">
    </fieldset>
    <fieldset class="form-group">
    <textarea class="form-control required" id="textarea" name="textarea" 
    rows="5" placeholder="Review"></textarea>
    </fieldset>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
 </div>
</div>
<br>
{{>reviews_list}}
</template>

<template name="reviews_list">
  <div class="reviews-list">
  <h1>Praise for Eddie</h1>
  <ul>
   {{#each reviews}} 
    <li class="name-location-date-line">{{name}}, &nbsp; {{location}}  </li>
    <li class="date-line"><span class="review-date">{{formatDate createdAt}}</span></li>
    <li class="review-line">{{review}}</li>   
    <br><br>
   {{/each}} 
  </ul> 
 </div>
</template>
